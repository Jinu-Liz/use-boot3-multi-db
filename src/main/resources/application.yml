server:
  port: 9191

spring:
  # DB 설정
  first-db:
    datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      username: ${FIR_DB_USER}
      password: ${FIR_DB_PW}
      jdbc-url: jdbc:mariadb://${FIR_DB_URL}

  second-db:
    datasource:
      driver-class-name: org.mariadb.jdbc.Driver
      username: ${SEC_DB_USER}
      password: ${SEC_DB_PW}
      jdbc-url: jdbc:mariadb://${SEC_DB_URL}

  # JPA 설정
  jpa:
    show-sql: true
    open-in-view: true
    properties:
      hibernate:
        physical_naming_strategy: com.springboot3.db.config.naming.CamelCaseToSnakeNamingStrategy
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true
        format_sql: true    # 권장되지 X
        use_sql_comments: true

# Mybatis 설정
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: NULL
  mapper-locations: classpath:/mybatis/mapper/*.xml
  type-aliases-package: com.springboot3.db.dto
#  config-location: classpath:/mybatis/config/mybatis-config.xml